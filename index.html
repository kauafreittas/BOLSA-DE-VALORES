<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Valores ao Vivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Bolsa de Valores ao Vivo</h1>
            <p>Acompanhe as cotações em tempo real.</p>
        </header>

        <!-- Formulário de Login -->
        <section id="login-section">
            <h2>Faça Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Exibição de Dados da Bolsa -->
        <section id="stocks-section">
            <h2>Cotações de Ações</h2>
            <div id="stock-data">
                <!-- As cotações serão exibidas aqui -->
                <p>Aguardando dados...</p>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Bolsa de Valores. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
